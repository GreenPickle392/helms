apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: drupal
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/GreenPickle392/helms.git'
    targetRevision: main
    path: charts/drupal      # Ordner im Repo, wo deine values.yaml liegt
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: drupal
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
