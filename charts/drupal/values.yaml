# Werte f端r das 端bergeordnete Chart "drupal-deployment"
drupal:
  replicaCount: 1

  # Service Konfiguration
  service:
    type: NodePorts
      http: 8888
      http: 30080

  # MariaDB Einstellungen
  mariadb:
    auth:
      rootPassword: secret123
      database: drupaldb
      username: drupal
      password: drupalpass

  # Persistenz f端r Drupal
  persistence:
    enabled: true
    size: 1Gi

  # Prometheus Metrics Sidecar
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
    service:
      type: ClusterIP          # ClusterIP reicht f端r Prometheus-Scraping
      ports:
        metrics: 9117
    podAnnotations:
      prometheus.io/scrape: "true"
      prometheus.io/port: "9117"

