replicaCount: 1

service:
  type: NodePort
  ports:
    http: 80
  nodePorts:
    http: 30080

mariadb:
  auth:
    rootPassword: secret123
    database: drupaldb
    username: drupal
    password: drupalpass

persistence:
  enabled: true
  size: 1Gi

metrics:
  enabled: true
  service:
    type: ClusterIP   # reicht f√ºr Prometheus-Scraping
    ports:
      metrics: 9117
  podAnnotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9117"
