replicaCount: 1

service:
  type: NodePort
  ports:
    http: 80
  nodePorts:
    http: 30080

mariadb:
  auth:
    rootPassword: secret123
    database: drupaldb
    username: drupal
    password: drupalpass

persistence:
  enabled: true
  size: 1Gi

# === Sidecar für Prometheus Monitoring ===
sidecars:
  - name: drupal-exporter
    image: prom/drupal-exporter:latest
    ports:
      - name: metrics
        containerPort: 9110
    resources:
      limits:
        cpu: 100m
        memory: 128Mi
      requests:
        cpu: 50m
        memory: 64Mi

service:
  type: NodePort
  ports:
    http: 80
    metrics: 9110
  nodePorts:
    http: 30080
    metrics: 30911   # z. B. für deinen Exporter
