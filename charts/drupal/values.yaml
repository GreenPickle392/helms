replicaCount: 1

service:
  type: NodePort
  port: 80
  nodePort: 30080

mariadb:
  auth:
    rootPassword: secret123
    database: drupaldb
    username: drupal
    password: drupalpass

persistence:
  enabled: true
  size: 1Gi

# === Sidecar f√ºr Prometheus Monitoring ===
extraContainers:
  - name: drupal-exporter
    image: prom/drupal-exporter:latest
    ports:
      - containerPort: 9110
        name: metrics
    resources:
      limits:
        cpu: 100m
        memory: 128Mi
      requests:
        cpu: 50m
        memory: 64Mi
