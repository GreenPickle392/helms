drupal:
  service:
    type: NodePort
    port: 80
    nodePort: 31080
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
      namespace: monitoring
      interval: 15s
      additionalLabels: {}
  mariadb:
    enabled: true
    auth:
      rootPassword: drupal-root-password #das war vorher anders formuliert, das chart erwartet ein spezifisches Format
      username: drupal
      password: drupal-password
      database: drupaldb
  persistence:
    enabled: true
    storageClass: local-path
    size: 8Gi
