apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io  
spec:
  project: default
  source:
    repoURL: "https://github.com/GreenPickle392/helms.git"
    path: "apps"   # Pfad, wo alle Sub-Apps liegen
    targetRevision: main
    helm:
      timeoutSeconds: 60  # etl erh√∂hen
  destination:
    server: "https://kubernetes.default.svc"
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
