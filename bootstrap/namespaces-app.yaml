apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-resources
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-1"   # zuerst ausf√ºhren
spec:
  project: default
  source:
    repoURL: 'https://github.com/GreenPickle392/helms.git'
    targetRevision: main
    path: cluster-resources/namespaces
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
